# Server
server.port=${PORT:8090}
spring.application.name=sentimentAPI

# Database - Usa variables de entorno de Render
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Auto-detectar driver
# spring.datasource.driver-class-name se detecta automáticamente desde la URL

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:mi_palabra_secrets_produccion}

# Data Science API
ds.api.url=${DS_API_URL:http://localhost:8000/sentiment}

# Actuator endpoints para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.diskspace.enabled=true

# Error handling - No exponer stack traces en producción
server.error.include-stacktrace=never
server.error.include-message=always

# Logging
logging.level.root=INFO
logging.level.RichardLipa=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Flyway (si lo usas)
spring.flyway.enabled=false
